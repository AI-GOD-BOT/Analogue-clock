<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do-list & clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="subcon">
        <form action="">
          <h2>TO-DO-LIST</h2>
          <input type="text" placeholder="Make your list" />
          <button>Add</button>
        </form>
      </div>
    </div>
    <div class="container1">
      <ul></ul>
    </div>
    <figure>
      <img src="./Clock/clock.png" alt="" />
      <div class="point"></div>
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>
    </figure>

    <script src="./script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
